<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        *{
            box-sizing: border-box;
        }
        #width {
            background: aquamarine;
        }

        #width div{
            background: lightgray;
            border: 2px solid black;
        }

        #heigth{
            height: 300px;
            background: red;
        }

        #heigth div{
            display: inline-block;
            background: lightcoral;
            border: 2px solid black;
        }
    </style>
  </head>
  
  <body>
    <!-- width -->
    <!-- w-25 Width 25%
         w-50 Width 50%
         w-75 Width 75%
         w-100 Width 100%
         w-auto Width auto -->
  <div id="width" class="container p-3 mb-5">
    <div class=" w-25 p-3 my-2">width 25%</div>
    <div class="w-50 p-3 my-2">width 50%</div>
    <div class="w-75 p-3 my-2">width 75%</div>
    <div class=" w-100 p-3 my-2">width 100%</div>
    <div class="w-auto p-3 my-2">width auto</div>
    <div class="mw-100 p-3 my-2">Max width 100%</div>
  </div>

  <!-- width -->
  <div id="heigth" class="container p-3 mb-5">
    <div class="h-25 p-3 mx-2"> Height 25%</div>
    <div class="h-50 p-3 mx-2"> Height 50%</div>
    <div class="h-75 p-3 mx-2"> Height 75%</div>
    <div class="h-100 p-3 mx-2" >Height 100%</div>
    <div class="h-auto p-3 mx-2" >Height auto</div>
  </div>

<!-- Viewport -->
  <div style="background: crimson;" class="vw-100 vh-100"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
