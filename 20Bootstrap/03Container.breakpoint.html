<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Container - breakpoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <div class="container-" style="background: lightskyblue;">
        <p>container</p>
        </div>

        <div class="container-sm" style="background: lightskyblue;">
            <p>SM</p>
            </div>

        <div class="container-md" style="background: lightskyblue;">
        <p>MD</p>
        </div>

        <div class="container-lg" style="background: lightskyblue;">
            <p>LG</p>
            </div>

        <div class="container-xl" style="background: lightskyblue;">
        <p>XL</p>
        </div>

        <div class="container-xxl" style="background: lightskyblue;">
            <p>XXL</p>
            </div>

        <div class="container-fluid" style="background: lightskyblue;">
        <p>FlUID</p>
        </div>

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
