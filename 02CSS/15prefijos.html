<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     div{
        transform: rotate(25deg); /*navegadores que implementan especificacion oficial*/
        -webkit-transform:rotate(25deg); /* versiones antiguas de Chrome  (motor Webkit)*/
        -moz-transform:rotate(25deg); /* Firefox (motor gecko)*/
        -ms-transform: rotate(25deg); /* Internet Explorer (motor Trident)y Microsoft Edge */
        -o-transform: rotate(25deg); /* Opera (motor Presto) */
     }
    </style>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
