<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background: violet;
            width: 300px;
            height: 300px;
            margin: 20px;

            /* posicionamiento estatico utiliza el orden natural de los elementos html - predeterminado */
            position: static;

            /* posicionamiento relativo, puede mover los elementos desde su posicion original */
            position: relative;
            top: 100px;
            left: 200px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div></div>    
</body>
</html>
