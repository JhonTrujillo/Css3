<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Css Cascada */
        /* toma los elementos de arriba abajo dando mayor importacia al de abajo*/
        /* se puede romper la regla de cascada con el !important */

        p{
            color: blue !important;
        }
        p{
            color:red
        }

    </style>
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, dolorum alias. Illo, iusto debitis a delectus magnam quis quae soluta numquam autem non accusantium id, harum amet, dolores ratione impedit!</p>
</body>
</html>
