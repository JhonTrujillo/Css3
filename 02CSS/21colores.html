<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
div{
    width: 200px;
    height: 200px;

    /* colores con palabras claves */
    background-color: aquamarine;

    /* colores personalizados hexadecimal */
    background-color: #25972e;

    /* RGB */
    background-color: rgb(255,0,100);

    /* hsl */
    background-color: hsl(125, 100%, 20%);

    /* degradado */
    background: linear-gradient(90deg, blue, rgb(128, 126, 0), crimson);
    background: radial-gradient(green, orange, red);
}
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
    
</body>
</html>
