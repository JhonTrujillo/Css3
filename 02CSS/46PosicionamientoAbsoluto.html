<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .contenedor{
            width: 600px;
            height: 600px;
            margin: auto;
            background: gray;
            position: relative;
        }
        div.box{
            width: 200px;
            height: 200px;
            margin: 20px;
            background: violet;
            /* posicionamiento absoluto, nota: el contenedor padre debe estar en posicionamiento relative*/
            position: absolute;
            left: 0;
            bottom: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="box"></div>
    </div>
    
</body>
</html>
