<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="input_nombre" autofocus placeholder="Ingrese Nombre" tabindex="1" required>
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="input_apellido" placeholder="Ingrese Apellido" tabindex="3" required>

        <textarea name="" id="" cols="30" rows="10" tabindex="4"></textarea>
        <input type="submit" value="Guardar" tabindex="2">

        <h1>Tipos de Input</h1>
<!-- input tipo texto -->
<label for="">tipo Texto</label>
<input type="text">
<br>
<br>
<label for="">Busqueda</label>
<input type="search">
<br>
<br>
<label for="">URL</label>
<input type="url">
<br>
<br>
<label for="">Email</label>
<input type="email">
<br>
<br>
<label for="">Password</label>
<input type="password">
<br>
<br>
<label for="">Campo de texto</label>
<textarea name="" id="" cols="30" rows="10"></textarea>

<!-- input tipo numerico -->
<br>
<br>
<label for="">tipo numerico</label>
<input type="number">
<br>
<br>
<label for="">Rango</label>
<input type="range">
<br>
<br>
<label for="">Fecha</label>
<input type="date">
<br>
<br>
<label for="">Hora</label>
<input type="time">
<br>
<br>
<label for="">Fecha y Hora</label>
<input type="datetime-local">
<br>
<br>
<label for="">mes</label>
<input type="month">
<br>
<br>
<label for="">semana</label>
<input type="week">

<!-- input de seleccion -->
<h1>input de seleccion</h1>
<br>
<br>
<label for=""> radio button</label>
<input type="radio">
<br>
<br>
<label for=""> Checkbox</label>
<input type="checkbox">
<br>
<br>
<label for=""> Seleccion - Option</label>
<select name="" id="">
<option value="1">Opcion 1</option>
<option value="2">Opcion 2</option>
<option value="3">Opcion 3</option>
</select>
<br>
<br>
<label for="">Datails</label>
<input type="text" list="items">
<datalist id="items">
    <option value="1">Opcion 1</option>
    <option value="2">Opcion 2</option>
    <option value="3">Opcion 3</option>
</datalist>
<br>
<br>
<select multiple>
    <option value="1">Opcion 1</option>
    <option value="2">Opcion 2</option>
    <option value="3">Opcion 3</option>
</select>


<label for="">Colores</label>
<input type="color">

<!-- Carga de archivos -->
<h1>Carga de archivos</h1>
<br>
<br>
<label for=""> seleccion de archivo</label>
<input type="file">

<!-- Botones -->
<h1>Botones</h1>
<label for="">submit</label>
<input type="submit">
<br>
<br>
<label for="">Imagen</label>
<input type="image" src="">
<br>
<br>
<label for="">Borrar Formulario</label>
<input type="reset">
<br>
<br>
<label for="">Boton sin funcionalidad</label>
<input type="button" value="input boton">
<button>Boton simple</button>
<!-- barra de progreso -->
<progress max="100" value="25"></progress>


    </form>
</body>
</html>
